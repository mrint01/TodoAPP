<form (ngSubmit)="addTaskTodo()" class="d-flex justify-content-center align-items-center mb-4">
    <div class="form-outline flex-fill">
      <input 
      [(ngModel)] = "name"
      name="name"
      placeholder="Add task..." 
      type="text" 
      id="form2" 
      class="form-control" />
    </div>
    <button style="color:white" type="submit" class="btn btn-info ms-2">Add</button>
  </form>
