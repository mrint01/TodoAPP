<body>
<form>
    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">

      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Todos Login</h4>
                      </div>
      
                      <form [formGroup]="form" (ngSubmit)="Sigin()" name="f2">
                        <p>Please login to your account</p>
      
                        <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Email</label>
                          <input formControlName="email" [(ngModel)] ="email" type="email" id="form2Example11" class="form-control"
                            placeholder="Email" />
                            <div
                        *ngIf="
                          form.get('email')?.invalid &&
                          (form.get('email')?.dirty || form.get('email')?.touched)
                        "
                        class="alert alert-danger"
                      >
                        <div *ngIf="form.get('email')?.errors?.['required']">Field is required.</div>
                        <div *ngIf="form.get('email')?.errors?.['pattern']">Wrong Format.</div>
                      </div>
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Password</label>
                          <input formControlName="password" [(ngModel)] ="password" placeholder="*********" type="password" id="form2Example22" class="form-control" />
                          <div
                          *ngIf="
                            form.get('password')?.invalid &&
                            (form.get('password')?.dirty || form.get('password')?.touched)
                          "
                          class="alert alert-danger"
                        >
                          <div *ngIf="form.get('password')?.errors?.['required']">Field is required.</div>
                        </div>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                            in</button>
                            <br/>
                            <div
                            *ngIf="error_msg.length >0"
                            class="alert alert-danger"
                          >
                          {{error_msg}}
                          </div>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Don't have an account?</p>
                          <a routerLink="/inscri">
                            <button type="button" class="btn btn-outline-danger">Create new</button>
                        </a>
                        </div>
      
                      </form>
                      
      
                    </div>
                    

                  </div>
                  <div class="col-lg-6 imglogin" style="margin-top: 20%;">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
                </div>
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
</body>
